<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='output.css')}}">
  <title>Home</title>
</head>
<body class='w-5/6 mx-auto flex flex-col'>
  <nav class='flex justify-between items-center mt-6'>
    <h1 class='text-3xl font-bold text-purple-700'>Welcome {{user['first_name']}} {{user['last_name']}}</h1>
    <div class='flex gap-x-12 text-xl'>
      <a href="/home/create" class='py-1 px-2'>Add Magazine</a>
      <a href="/home/account" class='py-1 px-2'>Account</a>
      <a href="/logout" class='border-black border-[1px] bg-purple-700 text-white font-medium py-1 px-2 rounded-md'>Logout</a>
    </div>
  </nav>
  <section class='flex flex-col items-center text-2xl mt-8'>
    <h2 class='font-semibold text-3xl'>Magazines</h2>
    <div class='mt-8 border-black border-[1px] w-1/2'>
      {% if magazines: %}
        {% for i in magazines: %}
          <div class='my-6 px-8'>
            <a href="/home/show/{{i.id}}" class='text-blue-700 underline'>{{i.title}}</a>
            <p class='inline-block'> added by {{i.author.first_name}} {{i.author.last_name}}</p>
          </div>
        {% endfor %}
      {% else: %}
          <div>
            <p>No Magazines</p>
          </div>
      {% endif %}
    </div>
  </section>
</body>
</html>
