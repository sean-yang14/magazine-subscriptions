<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <nav>
    <h1>Welcome {{user['first_name']}} {{user['last_name']}}</h1>
    <a href="/home/create">Add Magazine</a>
    <a href="/home/account">Account</a>
    <a href="/logout">Logout</a>
  </nav>
  <h2>Magazines</h2>
  <div>
    {% if magazines: %}
      {% for i in magazines: %}
        <div>
          <a href="/home/show/{{i.id}}">{{i.title}}</a>
          <p> added by {{i.author.first_name}} {{i.author.last_name}}</p>
        </div>
      {% endfor %}
    {% else: %}
        <div>
          <p>No Magazines</p>
        </div>
    {% endif %}
  </div>
</body>
</html>
